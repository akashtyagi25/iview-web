<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>App Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .feedback-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        
        .rating > input {
            display: none;
        }
        
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        
        .rating > label::before {
            content: "★";
            position: absolute;
            opacity: 0;
        }
        
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }
        
        .rating > input:checked ~ label:before {
            opacity: 1;
        }
        
        .rating > input:checked ~ label {
            color: #FFD700;
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        
        .thank-you i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .thank-you h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .thank-you p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .thank-you .download-btn {
            margin-top: 25px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>App Feedback</h1>
            <p>Help us improve your experience</p>
        </header>
        
        <div class="feedback-form" id="feedbackForm">
            <form id="appFeedback" action="https://formsubmit.co/tyagiakash2325@gmail.com" method="POST">
                <!-- Hidden fields for FormSubmit configuration -->
                <input type="hidden" name="_subject" value="New App Feedback">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/feedback.html?submitted=true">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Rate Your Experience</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">★</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deviceType">Device Type</label>
                    <select id="deviceType" name="deviceType" required>
                        <option value="">Select your device</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google Pixel">Google Pixel</option>
                        <option value="OnePlus">OnePlus</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" placeholder="Tell us what you like or how we can improve..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
        
        <div class="thank-you" id="thankYou">
            <i class="fas fa-check-circle"></i>
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <p>We appreciate your input and will use it to improve our app.</p>
            <a href="index.html" class="download-btn android-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
        
        <footer>
            <p>&copy; 2023 My Android App. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Check if form was submitted
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('submitted') === 'true') {
                document.getElementById('feedbackForm').style.display = 'none';
                document.getElementById('thankYou').style.display = 'block';
            }
        };
        
        // Star rating functionality
        const stars = document.querySelectorAll('.rating label');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                stars.forEach(s => s.style.color = '#ddd');
                let currentStar = star;
                while (currentStar) {
                    currentStar.style.color = '#FFD700';
                    currentStar = currentStar.previousElementSibling;
                    if (currentStar && currentStar.tagName !== 'LABEL') {
                        currentStar = currentStar.previousElementSibling;
                    }
                }
            });
        });
    </script>
</body>
</html>
