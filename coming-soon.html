<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>IView - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF5E94; /* Pink */
            --secondary-color: #121212; /* Dark background */
            --accent-color: #00E0FF; /* Cyan */
            --gradient-start: #FF5E94;
            --gradient-end: #FF9950; /* Orange */
            --text-color: #E0E0E0;
            --card-color: #1E1E1E;
            --border-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 94, 148, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 224, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 153, 80, 0.05) 0%, transparent 30%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .coming-soon-card {
            max-width: 800px;
            margin: 40px auto;
            padding: 60px 40px;
            background: var(--card-color);
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease forwards;
        }
        
        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            z-index: 2;
        }
        
        .coming-soon-card::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 94, 148, 0.1) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
            z-index: -1;
        }
        
        .thank-you-message {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h2 {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #BBB;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
            text-align: left;
        }
        
        .feature-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
        }
        
        .feature-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .feature-item h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .feature-item p {
            font-size: 1rem;
            color: #999;
            margin-bottom: 0;
        }
        
        .coming-soon-badge {
            display: inline-block;
            background: rgba(255, 94, 148, 0.2);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .back-home {
            display: inline-block;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(255, 94, 148, 0.3);
            margin-top: 40px;
        }
        
        .back-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 94, 148, 0.4);
        }
        
        .back-home i {
            margin-right: 10px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #999;
            margin-top: 5px;
        }
        
        .newsletter-form {
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            gap: 10px;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
        }
        
        .newsletter-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .newsletter-btn {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
        }
        
        .newsletter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 94, 148, 0.3);
        }
        
        /* Floating elements animation */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            filter: blur(10px);
        }
        
        .float-1 {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            top: 20%;
            left: 10%;
            animation: float 15s infinite alternate;
        }
        
        .float-2 {
            width: 150px;
            height: 150px;
            background: var(--accent-color);
            bottom: 10%;
            right: 5%;
            animation: float 20s infinite alternate-reverse;
        }
        
        .float-3 {
            width: 80px;
            height: 80px;
            background: var(--gradient-end);
            top: 60%;
            left: 5%;
            animation: float 12s infinite alternate-reverse;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 30px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #777;
            font-size: 0.95rem;
            position: relative;
            margin-top: 40px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .coming-soon-card {
                padding: 40px 30px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .coming-soon-card {
                padding: 30px 20px;
            }
            
            .countdown-item {
                min-width: 60px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .feature-item {
                padding: 20px;
            }
            
            .feature-item i {
                font-size: 2rem;
            }
            
            .feature-item h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>
    <div class="floating-element float-3"></div>
    
    <div class="container">
        <div class="coming-soon-card">
            <div class="thank-you-message">
                <h1>Thank You!</h1>

            <h2>Exciting New Features Coming Soon</h2>
